<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700" rel="stylesheet">
    <title>{Species name}</title>
</head>
<body>
    <header>
        <h1>N<span class="mobile-no-display">udi</span>b<span class="mobile-no-display">ranch</span> <span class="classification">{First 3 letters of genus name}<span class="mobile">.</span><span class="mobile-no-display">{rem. genus name}</span> {species in genus}</span></h1>
        <div class="actions">
            <a href="../../">Home</a>
            <button id="toggle-version" title="Change version">1</button>
        </div>
    </header>
    <main class="version1">
        <article id="megatron"></article>
        <article id="navigation"></article>
        <article id="feature"></article>
        <article id="gallery"></article>
        <article id="divider"></article>
        <article id="blog"></article>
        <article id="documentation">
            <section id="split-screen">
                <div class="left"></div>
                <div class="right"></div>
            </section>
            <section id="modern-docs">
                <div class="menu"></div>
                <div class="content"></div>
            </section>
        </article>
        <article id="news">
            <section id="traditional-newspaper"></section>
            <section id="news-app-site"></section>
        </article>
    </main>
    <script type="module" src="./functions.js"></script>
</body>
</html>
